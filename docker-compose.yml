services:
  db:
    image: postgres:16
    container_name: tech-radar-db
    environment:
      POSTGRES_USER: techradar
      POSTGRES_PASSWORD: techradar
      POSTGRES_DB: tech_radar
    ports:
      - "54321:5432"
    volumes:
      - tech_radar_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U techradar -d tech_radar"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  tech_radar_pgdata:
